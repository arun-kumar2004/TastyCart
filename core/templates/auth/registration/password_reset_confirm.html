{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
  <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8">
    {% if validlink %}
      <h2 class="text-2xl mb-4 font-bold">Choose a new password</h2>
      <form method="post">
        {% csrf_token %}
        <input type="password" name="password1" placeholder="New password" required
               class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500">
        <input type="password" name="password2" placeholder="Confirm password" required
               class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500">
        <button type="submit" class="mt-4 w-full bg-orange-600 hover:bg-orange-700 text-white py-2 rounded">
          Change Password
        </button>
      </form>
    {% else %}
      <h2 class="text-xl font-bold">Invalid or expired link</h2>
      <p class="mt-2">The password reset link is no longer valid. Please request a new link.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
